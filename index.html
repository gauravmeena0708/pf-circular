<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPFO Circular Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        .search-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            max-width: 95%; /* Increased for table view */
            min-width: 1000px;
            margin: 2rem auto;
        }
        .search-input {
            border: 1px solid #d1d5db;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            width: 100%;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .search-input:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
            outline: none;
        }
        .search-button {
            background-color: #2563eb;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        .search-button:hover {
            background-color: #1d4ed8;
        }
        .results-table {
            width: 100%;
            margin-top: 1.5rem;
            border-collapse: collapse;
        }
        .results-table th, .results-table td {
            border: 1px solid #e5e7eb; /* Tailwind gray-200 */
            padding: 0.75rem; /* Reduced padding for compactness */
            text-align: left;
            font-size: 0.875rem; /* Smaller font for table content */
        }
        .results-table th {
            background-color: #f9fafb; /* Tailwind gray-50 */
            font-weight: 600;
            color: #374151; /* Tailwind gray-700 */
        }
        .results-table td a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
        }
        .results-table td a:hover {
            text-decoration: underline;
        }
        .no-results {
            text-align: center;
            color: #6b7280;
            padding: 2rem;
            font-style: italic;
        }
        .loading-message, .error-message {
            text-align: center;
            color: #4b5563;
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 0.5rem;
        }
        .loading-message {
            background-color: #e0f2fe;
        }
        .error-message {
            background-color: #fee2e2;
            color: #b91c1c;
        }
        .pagination-controls {
            margin-top: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem; /* Space between buttons */
        }
        .pagination-controls button, .pagination-controls span {
            padding: 0.5rem 0.75rem;
            border: 1px solid #d1d5db;
            background-color: white;
            color: #374151;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 0.875rem;
        }
        .pagination-controls button:disabled {
            background-color: #f3f4f6; /* Tailwind gray-100 */
            color: #9ca3af; /* Tailwind gray-400 */
            cursor: not-allowed;
        }
        .pagination-controls button.active {
            background-color: #2563eb;
            color: white;
            border-color: #2563eb;
        }
        .pagination-controls span.ellipsis {
            border: none;
            background-color: transparent;
        }

        @media (max-width: 768px) {
            .search-container {
                margin: 1rem;
                padding: 1rem;
            }
            .results-table th, .results-table td {
                font-size: 0.75rem; /* Even smaller font for mobile */
                padding: 0.5rem;
            }
            .results-table th:nth-child(1), .results-table td:nth-child(1) { /* Sr.No */
                display: none; /* Hide serial number on small screens if needed */
            }
             .results-table th:nth-child(3), .results-table td:nth-child(3) { /* Circular No */
                /* Consider hiding or shortening on very small screens */
            }
        }
    </style>
</head>
<body class="antialiased">

    <div class="search-container">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">EPFO Circular Search</h1>
            <p class="text-gray-600 mt-2">Find circulars by title, serial number, circular number, or date.</p>
        </header>

        <div class="mb-6">
            <input type="text" id="searchInput" class="search-input" placeholder="Enter search terms (e.g., 'rate of interest 2024')...">
        </div>
        <div class="text-center mb-8">
            <button id="searchButton" class="search-button">Search</button>
        </div>

        <div id="resultsCount" class="text-sm text-gray-600 mb-4"></div>
        <div id="resultsContainer">
            </div>
        <div id="paginationControls" class="pagination-controls">
            </div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const resultsContainer = document.getElementById('resultsContainer');
        const resultsCount = document.getElementById('resultsCount');
        const paginationControlsContainer = document.getElementById('paginationControls');

        let allCircularData = []; // To store all fetched data
        let currentFilteredData = []; // To store currently filtered data for pagination
        let currentPage = 1;
        const itemsPerPage = 50;

        async function loadCircularData() {
            resultsContainer.innerHTML = '<p class="loading-message">Loading circular data...</p>';
            paginationControlsContainer.innerHTML = '';
            try {
                const response = await fetch('circular-data.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                allCircularData = await response.json();
                currentFilteredData = [...allCircularData]; // Initially, all data is filtered data
                currentPage = 1;
                displayResultsPage();
                setupPagination();
            } catch (error) {
                console.error('Error loading circular data:', error);
                resultsContainer.innerHTML = `<p class="error-message">Error loading circular data. Please ensure 'circular-data.json' is accessible. Details: ${error.message}</p>`;
                resultsCount.textContent = '';
            }
        }

        function displayResultsPage() {
            resultsContainer.innerHTML = ''; // Clear previous results or loading message
            
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const paginatedItems = currentFilteredData.slice(startIndex, endIndex);

            if (currentFilteredData.length === 0 && searchInput.value.trim() !== '') {
                 resultsContainer.innerHTML = '<p class="no-results">No circulars found matching your criteria.</p>';
                 resultsCount.textContent = 'Found 0 circular(s).';
                 return;
            } else if (paginatedItems.length === 0 && currentFilteredData.length > 0) {
                // This case might happen if current page is out of bounds after filtering, reset to page 1
                currentPage = 1;
                displayResultsPage(); // Recursive call, be careful
                setupPagination();
                return;
            } else if (paginatedItems.length === 0 && currentFilteredData.length === 0 && searchInput.value.trim() === '') {
                 resultsContainer.innerHTML = '<p class="no-results">No circulars available. Please load data.</p>';
                 resultsCount.textContent = '0 circulars loaded.';
                 return;
            }


            const table = document.createElement('table');
            table.className = 'results-table w-full';
            const thead = document.createElement('thead');
            thead.innerHTML = `
                <tr>
                    <th class="px-2 py-2 text-xs">Sr.No</th>
                    <th class="px-2 py-2 text-xs">Title</th>
                    <th class="px-2 py-2 text-xs">Circular No</th>
                    <th class="px-2 py-2 text-xs">Date</th>
                    <th class="px-2 py-2 text-xs">Links</th>
                </tr>
            `;
            table.appendChild(thead);
            const tbody = document.createElement('tbody');

            paginatedItems.forEach(item => {
                const row = tbody.insertRow();
                
                let linksHTML = '';
                if (item.hindi_pdf_link) {
                    linksHTML += `<a href="${item.hindi_pdf_link}" target="_blank" class="block mb-1 md:inline md:mr-2">Hindi PDF</a>`;
                }
                if (item.english_pdf_link) {
                    linksHTML += `<a href="${item.english_pdf_link}" target="_blank" class="block md:inline">English PDF</a>`;
                }
                if (!item.hindi_pdf_link && !item.english_pdf_link) {
                    linksHTML = '<span class="text-gray-400">No PDF</span>';
                }

                row.innerHTML = `
                    <td class="px-2 py-2 align-top">${item.serial_no || 'N/A'}</td>
                    <td class="px-2 py-2 align-top">${item.title || 'N/A'}</td>
                    <td class="px-2 py-2 align-top whitespace-nowrap">${item.circular_no || 'N/A'}</td>
                    <td class="px-2 py-2 align-top whitespace-nowrap">${item.date || 'N/A'}</td>
                    <td class="px-2 py-2 align-top">${linksHTML}</td>
                `;
            });
            table.appendChild(tbody);
            resultsContainer.appendChild(table);
            resultsCount.textContent = `Showing ${startIndex + 1}-${Math.min(endIndex, currentFilteredData.length)} of ${currentFilteredData.length} circulars.`;
        }

        function setupPagination() {
            paginationControlsContainer.innerHTML = '';
            const pageCount = Math.ceil(currentFilteredData.length / itemsPerPage);
            if (pageCount <= 1) return; // No pagination needed for 1 or 0 pages

            // Previous Button
            const prevButton = document.createElement('button');
            prevButton.textContent = 'Previous';
            prevButton.disabled = currentPage === 1;
            prevButton.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    displayResultsPage();
                    setupPagination(); // Re-render pagination to update active states
                }
            });
            paginationControlsContainer.appendChild(prevButton);

            // Page Number Buttons (simplified version)
            // For a more complex pagination (e.g., with ellipsis):
            const maxPageButtons = 5; // Max page numbers to show
            let startPage = Math.max(1, currentPage - Math.floor(maxPageButtons / 2));
            let endPage = Math.min(pageCount, startPage + maxPageButtons - 1);
            
            if (endPage - startPage + 1 < maxPageButtons) {
                startPage = Math.max(1, endPage - maxPageButtons + 1);
            }


            if (startPage > 1) {
                const firstPageButton = document.createElement('button');
                firstPageButton.textContent = '1';
                firstPageButton.addEventListener('click', () => {
                    currentPage = 1;
                    displayResultsPage();
                    setupPagination();
                });
                paginationControlsContainer.appendChild(firstPageButton);
                if (startPage > 2) {
                    const ellipsis = document.createElement('span');
                    ellipsis.textContent = '...';
                    ellipsis.className = 'ellipsis';
                    paginationControlsContainer.appendChild(ellipsis);
                }
            }

            for (let i = startPage; i <= endPage; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i;
                if (i === currentPage) {
                    pageButton.classList.add('active');
                }
                pageButton.addEventListener('click', () => {
                    currentPage = i;
                    displayResultsPage();
                    setupPagination();
                });
                paginationControlsContainer.appendChild(pageButton);
            }

             if (endPage < pageCount) {
                if (endPage < pageCount - 1) {
                    const ellipsis = document.createElement('span');
                    ellipsis.textContent = '...';
                    ellipsis.className = 'ellipsis';
                    paginationControlsContainer.appendChild(ellipsis);
                }
                const lastPageButton = document.createElement('button');
                lastPageButton.textContent = pageCount;
                lastPageButton.addEventListener('click', () => {
                    currentPage = pageCount;
                    displayResultsPage();
                    setupPagination();
                });
                paginationControlsContainer.appendChild(lastPageButton);
            }


            // Next Button
            const nextButton = document.createElement('button');
            nextButton.textContent = 'Next';
            nextButton.disabled = currentPage === pageCount;
            nextButton.addEventListener('click', () => {
                if (currentPage < pageCount) {
                    currentPage++;
                    displayResultsPage();
                    setupPagination();
                }
            });
            paginationControlsContainer.appendChild(nextButton);
        }

        function performSearch() {
            const query = searchInput.value.toLowerCase().trim();
            
            if (!query) {
                currentFilteredData = [...allCircularData];
            } else {
                const searchTerms = query.split(/\s+/).filter(term => term.length > 0);
                currentFilteredData = allCircularData.filter(item => {
                    const title = item.title ? item.title.toLowerCase() : '';
                    const serialNo = item.serial_no ? item.serial_no.toLowerCase() : '';
                    const circularNo = item.circular_no ? item.circular_no.toLowerCase() : '';
                    const date = item.date ? item.date.toLowerCase() : '';
                    return searchTerms.every(term => 
                        title.includes(term) ||
                        serialNo.includes(term) ||
                        circularNo.includes(term) ||
                        date.includes(term)
                    );
                });
            }
            currentPage = 1; // Reset to first page after search
            displayResultsPage();
            setupPagination();
        }

        searchButton.addEventListener('click', performSearch);
        searchInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                performSearch();
            }
        });

        document.addEventListener('DOMContentLoaded', loadCircularData);
    </script>

</body>
</html>
